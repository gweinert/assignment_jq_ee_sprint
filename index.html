<!DOCTYPE html>
<html>
<head>
  <title>Events and Effects</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="script.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body class="container">
  <h1>Events practice</h1>
  <div class="row">
    <div class="col-sm-6">
      <form>

        <div id="input-field-counter" class="control-group">
          <p id="char-logger"></p>
          <input type="text" class="form-control"><br>
        </div>

        <p id="textarea-logger"></p>
        <textarea class="form-control"></textarea><br>

        <p id="password-logger"></p>
        <input type="password" class="form-control" name="password" id="password"><br>

        <p id="password-confirmation-logger"></p>
        <p id="password-confirmation-feedback"></p>
        <input type="password" class="form-control" name="password-confirmation" id="password-confirmation"><br>

        <button class='btn btn-primary btn-lg' type="submit">Submit</button>
      </form>

    </div>
  </div>

</body>
</html>
