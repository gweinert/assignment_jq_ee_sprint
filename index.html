<!DOCTYPE html>
<html>
<head>
  <title>Events and Effects</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="script.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body class="container">
  <h1 class="text-center">Events practice</h1>
  <div class="row">
    <div class="col-sm-3">
      <div id="accordian">
        <h3><span class="icon-dashboard"></span>Dropdown</h3>
        <ul>
          <li>Sample text 1</li>
          <li>Sample text 2</li>
          <li>Sample text 3</li>
          <li>Sample text 4</li>
        </ul>
      </div>
    </div>
    <div class="col-sm-6">
      <form>

        <div id="input-field-counter" class="control-group">
          <p id="char-logger"></p>
          <input type="text" class="form-control"><br>
        </div>

        <p id="textarea-logger"></p>
        <textarea class="form-control"></textarea><br>

        <p id="password-logger"></p>
        <input type="password" class="form-control" name="password" id="password"><br>

        <p id="password-confirmation-logger"></p>
        <p id="password-confirmation-feedback"></p>
        <input type="password" class="form-control" name="password-confirmation" id="password-confirmation"><br>

        <select class = "form-control">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select><br>

        <button class='btn btn-primary btn-lg btn-block' type="submit">Submit</button>
      </form>

    </div>
  </div>

</body>
</html>
